<!DOCTYPE html>
    <html>
        <head>
            <title>ToDo List</title>
            <meta charset="utf-8">
            <script src="https://kit.fontawesome.com/9c5ff90e11.js" crossorigin="anonymous"></script>
            <link rel="stylesheet" type="text/css" href="style.css">
        </head>
        <body>
            <div id="whole-container">
                <div id="header">
                    <h3>ToDo List</h3>
                </div>
                <div id="tasks">
                    
                </div>
                <div id="add-new-task-container">
                    <div class="add">
                        <input type="text" id="task-description">
                    </div>
                    <div class="add">
                        <button id="add-task-button"><i class="fa-solid fa-plus" style="color: rgb(185, 30, 199)"></i></button>
                    </div>
                </div>
            </div>
            <script src="todo.js"> </script>
        </body>
    </html>
